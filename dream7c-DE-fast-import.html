		<h1 class="tx1">柒幻 寒露 快速导入题目</h1>
		<div class="mdiv tx3">
			<p>在<b>柒幻 寒露 v 1.1.4.8</b>及以上版本中，在复制指定格式的文本到剪切板后，点击<b>菜单-文件-快速导入题目</b>或按<b>Ctrl+Q</b>后即可快速导入题目。格式如下：</p>
			<li>question-spliter-answer</li>
			<p>
				其中question代表题干；spliter代表冒号“：”；answer代表答案。
			</p>
			<p>例如：</p>
			<li>复制内容“Question1：Answer for Question1”到剪切板后，使用快速导入题目得到如下结果：</li><br/>
			<img src="images/dream7c DE/dream7c DE ex_fast_import_QA.png" width="50%" />
